<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densityDpi=device-dpi" />
    <title>{% block title %} {% endblock %} Revolutionizing Agriculture platform</title>
    <link rel="stylesheet" href="{% static '/css/all.min.css' %}">
    <link rel="stylesheet" href="{% static '/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static '/css/slick.css' %}">
    <link rel="stylesheet" href="{% static '/css/style.css' %}">
    <link rel="stylesheet" href="{% static '/css/responsive.css' %}">
    <style>
        body {
            /* Add the styles from the sign-in page here */
            background-image: url('{% static "images/sigin.jpg" %}');
            background-size: cover;
            background-position: center;
            position: relative;
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .right-link {
            text-align: right;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <!-- OTP page content -->
    <section class="sign_in pt_120 xs_pt_80">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-xxl-60 col-md-60 col-lg-17 col-xl-40 wow fadeInRight"><br><br>
                    <div class="sign_in_form">
                        {% if messages %}
                            {% for i in messages %}
                                 <div class="alert alert-danger" role="alert">
                                    {{ i }}
                                </div>
                            {% endfor %}
                        {% endif %}

                        <div class="userid"></div>

                        <form action="{% url 'validate_otp' %}" method="post">
                            <center>
                                <h3> Hey!ðŸ‘‹  {{request.session.useremail}}</h3>
                                {% csrf_token %}
                                <h5>Authentication via OTP</h5><br>
                                <!-- Add the OTP input field here -->
                                <input type="number" name="otp" placeholder="Enter OTP" autocorrect="off" required="required" minlength="6" maxlength="6" autofocus="autofocus" label="Code for login" pattern="[0-9]+" autocomplete="off">
                                <button type="submit" class="common_btn">Submit</button><br>
                                <div class="right-link"><a href="send_otp">Resend OTP</a></div>
                            </center>
                        </form>
                    </div>
                    <div class="form-header text-center"></div>
                </div>
            </div>
        </div>
    </section>
    <!--jquery library js-->
    <script src="{% static 'js/jquery-3.7.0.min.js' %}"></script>
    <!--bootstrap js-->
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <!--font-awesome js-->
    <script src="{% static 'js/Font-Awesome.js' %}"></script>
    <!--slick slider js-->
    <script src="{% static 'js/slick.min.js' %}"></script>
    <!--isotope js-->
    <script src="{% static 'js/isotope.pkgd.min.js' %}"></script>
    <!--venobox js-->
    <script src="{% static 'js/venobox.min.js' %}"></script>
    <!--marquee animi-->
    <script src="{% static 'js/jquery.marquee.min.js' %}"></script>
    <!--simply countdown js-->
    <script src="{% static 'js/simplyCountdown.js' %}"></script>
    <!--scroll button js-->
    <script src="{% static 'js/scroll_button.js' %}"></script>
    <!--counter-up js-->
    <script src="{% static 'js/jquery.waypoints.min.js' %}"></script>
    <script src="{% static 'js/jquery.countup.min.js' %}"></script>
    <!--exzoom js-->
    <script src="{% static 'js/jquery.exzoom.js' %}"></script>
    <!--nice select js-->
    <script src="{% static 'js/jquery.nice-select.min.js' %}"></script>
    <!--percircle js-->
    <script src="{% static 'js/percircle.js' %}"></script>
    <!--price ranger js-->
    <script src="{% static 'js/ranger_jquery-ui.min.js' %}"></script>
    <script src="{% static 'js/ranger_slider.js' %}"></script>
    <!--select2 js-->
    <script src="{% static 'js/select2.min.js' %}"></script>
    <!--sticky sidebar js-->
    <script src="{% static 'js/sticky_sidebar.js' %}"></script>
    <!--aos js-->
    <script src="{% static 'js/wow.min.js' %}"></script>

    <!--main/custom js-->
    <script src="{% static 'js/main.js' %}"></script>

</body>
</html>
